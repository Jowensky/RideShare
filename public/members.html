    <title>RideShare</title>
  </head>
  <body>
    <input id="from" type="text" /> <input id="to" type="text" />
    <button id="submit">Click Me</button>
    <p id="lyftPrice"></p>
    <p id="uberPrice"></p>
    <p>
      <ul id="address">

      </ul>
    </p>
    <button id="add">Previously Searched Address</button>
    <button id="save">Save Address</button>
  <script>

    $("#submit").on("click", function(e) {
      e.preventDefault();

      $("#uberPrice").empty();
        $("#lyftPrice").empty();

      var route = {
        from: $("#from")
          .val()
          .trim(),
        to: $("#to")
          .val()
          .trim()
      };

      $.post("/api/price", route, function(data) {
        $("#uberPrice").text(data.uber);
        $("#lyftPrice").text(data.lyft);
      });
    });
    

    $("#add").on("click", function(e) {
      e.preventDefault();

      $.post("/address", function(data) {
        for (var add in data.address) {
          var li = $("<button>")
          li.attr("data-id",  data.address[add].ID).attr("id", "delete").append(`Location: ${data.address[add].Location} --  Destination: ${data.address[add].Destination} <br>`);
          $("#address").append(li);
        }
     });
    });

    $("#save").on("click", function(e) {
      e.preventDefault();

      var route = {
        location: $("#from")
          .val()
          .trim(),
          destination: $("#to")
          .val()
          .trim()
      };

    });
