<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <title>RideShare</title>
  </head>
  <body>
    <input id="from" type="text" /> <input id="to" type="text" />
    <button id="search">Click Me</button> 
    <p id="notfound"></p>
    <p id="lyftPrice"></p>
    <p id="uberPrice"></p>
    <p>
      <ul id="address">
        <p>double click to delete address</p>

      </ul>
    </p>
    <button id="previousSearch">Previously Searched Address</button>
    <button id="save">Save Address</button>
  <script>

    $("#search").on("click", function(e) {
      e.preventDefault();

      $("#uberPrice").empty();
        $("#lyftPrice").empty();

      var route = {
        from: $("#from")
          .val()
          .trim(),
        to: $("#to")
          .val()
          .trim()
      };
      $.post("/api/price", route, function(data) {
        console.log(data)
        if (data === 'not found') {
          $('#notfound').text(' location or destination not found ');
        } else if (data === 'Distance between two points exceeds 100 miles') {
          $('#notfound').text(data)
        } else {
        $("#uberPrice").text(`Uber: ${data[0]}`);
        $("#lyftPrice").text(`Lyft: ${data[1]}`);
        }
      });
    });
    
    $("#previousSearch").on("click", function(e) {
      e.preventDefault();

      $("#address").empty()

      $.post("/address", function(data) {
        for (var add in data.address) {
          var li = $("<button>")
          var br = $("<br>")
          li.attr("data-id",  data.address[add].ID).attr("id", "delete").append(`Location: ${data.address[add].Location} --  Destination: ${data.address[add].Destination}`);
          $("#address").append(li).append(br)
        }
     });
    });

    $("#save").on("click", function(e) {
      e.preventDefault();

      var route = {
        location: $("#from")
          .val()
          .trim(),
          destination: $("#to")
          .val()
          .trim()
      };

      $.post("/api/useraddress", route, function(data) {
        
        console.log('In sql')
      });
    });

    $("body").on("dblclick", "#delete", function() {
      console.log('clicked')

      $(this).toggle("slow");
      var id = $(this).data("id");

      $.ajax("/api/useraddress/" + id, {
        type: "DELETE"
      }).then(
        function() {
          console.log("deleted address" + id);
        }
      );
    })

    $("body").on("dblclick", "#delete", function() {
      console.log('clicked')
      
      $(this).hide();
      var id = $(this).data("id");

      $.ajax("/api/useraddress/" + id, {
        type: "DELETE"
      }).then(
        function() {
          console.log("deleted address" + id);
        }
      );
    })
  </script>
</html>
