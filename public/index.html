<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <title>RideShare</title>
  </head>
  <body>
    <input id="from" type="text" /> <input id="to" type="text" />
    <button id="submit"></button>

    <p id="lyftPrice"></p>
    <p id="uberPrice"></p>
  </body>
  <script>
    // going to need 2 ajax calls.  One to get the price on the routes.
    // Then another that will save the routes in sql

    $("#submit").on("click", function() {
      var route = {
        from: $("#from")
          .val()
          .trim(),
        to: $("#to")
          .val()
          .trim()
      };

      $.post("/price", route, function(data) {

        // $("#lyftPrice").text(data.name);
        $("#uberPrice").text(data.uber);
        $("#lyftPrice").text(data.lyft);
      });
    });
  </script>
</html>
