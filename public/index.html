<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <title>RideShare</title>
  </head>
  <body>
    <input id="from" type="text" /> <input id="to" type="text" />
    <button id="submit">Click Me</button>
    <p id="lyftPrice"></p>
    <p id="uberPrice"></p>
    <p id="address"></p>
    <button id="add">Previously Searched Address</button>
  <script>
    // going to need 2 ajax calls.  One to get the price on the routes.
    // Then another that will save the routes in sql

    $("#submit").on("click", function(e) {
      e.preventDefault();

      var route = {
        from: $("#from")
          .val()
          .trim(),
        to: $("#to")
          .val()
          .trim()
      };

      $.post("/price", route, function(data) {
        $("#uberPrice").text(data.uber);
        $("#lyftPrice").text(data.lyft);
      });
    });
    

    $("#add").on("click", function(e) {
      e.preventDefault();

      $.post("/address", function(data) {
        for (var add in data.address) {
          $("#address").append(`Location: ${data.address[add].Location} <br>`);
          $("#address").append(`Destination: ${data.address[add].Destination}`);
        }
    });
  });
  </script>
</html>
